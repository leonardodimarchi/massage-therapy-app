<div class="page">
  <img src="assets/images/logo.png" />

  <form [formGroup]="form" (submit)="login()">
    <label class="label">Email</label>
    <input class="input" formControlName="email" />

    <label class="label">Senha</label>
    <div class="password-input">
      <input class="input" formControlName="password" [type]="isShowingPassword ? 'text' : 'password'" />

      <img
        *ngIf="isShowingPassword"
        (click)="isShowingPassword = false"
        src="assets/images/eye-off-outline.svg"
      />
      <img
        *ngIf="!isShowingPassword"
        (click)="isShowingPassword = true"
        src="assets/images/eye-outline.svg"
      />
    </div>

    <button class="button" type="submit">Entrar</button>
  </form>

  <span>Primeiro acesso</span>
</div>
