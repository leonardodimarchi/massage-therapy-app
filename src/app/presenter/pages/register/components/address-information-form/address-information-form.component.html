<ng-container [formGroup]="form">
  <label for="postalCode" class="label__required">CEP</label>
  <div
    class="input-with-suffix"
    [loadingSpinner]="isLoadingPostalCodeSearch"
    [loadingSpinnerBackdrop]="false"
    loadingSpinnerPosition="right"
    loadingSpinnerSize="small"
    loadingSpinnerStatus="accent"
  >
    <input
      id="postalCode"
      class="input"
      type="text"
      formControlName="postalCode"
      mask="00000-000"
      (focusout)="fillAddressByPostalCode()"
    />
  </div>

  <label for="state" class="label__required">Estado</label>
  <input id="state" class="input" type="text" formControlName="state" />

  <label for="city" class="label__required">Cidade</label>
  <input id="city" class="input" type="text" formControlName="city" />

  <label for="neighborhood" class="label__required">Bairro</label>
  <input
    id="neighborhood"
    class="input"
    type="text"
    formControlName="neighborhood"
  />

  <label for="street" class="label__required">Rua</label>
  <input id="street" class="input" type="text" formControlName="street" />

  <label for="houseNumber" class="label__required">NÃºmero</label>
  <input
    id="houseNumber"
    class="input"
    type="text"
    formControlName="houseNumber"
  />

  <button
    class="button"
    type="submit"
    [disabled]="form.invalid"
    [loadingSpinner]="isLoading"
    [loadingSpinnerBackdrop]="false"
    loadingSpinnerPosition="right"
  >
    Prosseguir
  </button>
</ng-container>
