<div class="page">
  <img src="assets/images/logo.png">

  <h1>Agendamentos</h1>

  <app-infinite-scroll [infiniteScrollOptions]="infiniteScrollOptions" (scrollEnd)="loadAppointments()">
    <ng-container items>
      <div class="page--list">
        <ng-container *ngFor="let appointment of appointments.items">
          <app-appointment-card [appointment]="appointment"></app-appointment-card>
        </ng-container>
      </div>
    </ng-container>
  </app-infinite-scroll>
</div>
